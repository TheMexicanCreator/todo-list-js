<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <title> To-do List </title>
</head>
<body>
    <h1> <strong> To-do List </strong> </h1>
    <div class="list Roundborder">
        <div class="date">
            <div class="dateRight">
                <div id="dateNumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>
        <form onsubmit="addNewTask(event)">
            <input type="text" name="taskText" autocomplete="off" placeholder="New task" class="roundBorder">
            <button type="submit" class="addTaskButton"> + </button>
            <button type="button" class="orderButton roundOrder" onclick="renderOrderedTasks()"> Order </button>
        </form>
        <div id="tasksContainer"></div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
